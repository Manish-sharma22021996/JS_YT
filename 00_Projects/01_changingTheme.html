<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Changer</title>
    <style>
         .box{
            height: 100px;
            width: 100px;
            border: 2px solid black;
            margin-bottom: 10px;
        }
        .box1{
            background-color: red;
        }
        .box2{
            background-color: aqua;
        }
        .box3{
            background-color: yellow;
        }
        .box4{
            background-color: orange;
        }
    </style>
</head>
<body>

    <h2>Change Bg-color by clicking on Boxes </h2>
    <ul id="boxes">
        <li class="box box1">Red</li>
        <li class="box box2">Aqua</li>
        <li class="box box3">Yellow</li>
        <li class="box box4">Orange</li>
     </ul>

    
</body>
</html>
